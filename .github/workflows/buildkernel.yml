name: Build core for android and windows

on:
  push:
    branches:
      - dev-next
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TAGS: with_quic,with_grpc,with_dhcp,with_wireguard,with_gvisor,with_shadowsocksr,with_utls,with_clash_api,with_proxy_providers

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get latest go version
        id: go_version
        run: |
          echo go_version=$(curl -s https://raw.githubusercontent.com/actions/go-versions/main/versions-manifest.json | grep -oE '"version": "[0-9]{1}.[0-9]{1,}(.[0-9]{1,})?"' | head -1 | cut -d':' -f2 | sed 's/ //g; s/"//g') >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.go_version.outputs.go_version }}

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: false
          local-cache: true

      - name: Build
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          CC=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android33-clang
          CGO_ENABLED=1 CC=${CC} GOARCH=arm64 GOOS=android make build
          CGO_ENABLED=0 GOARCH=amd64 GOOS=windows make build
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: sing-box
          path: sing-box*
